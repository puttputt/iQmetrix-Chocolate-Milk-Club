<template name="addInventory">
	<h2>Add Inventory</h2>

	<input type="text" class="form-control" id="name" placeholder="Milk Name">
	<input type="text" class="form-control" id="container" placeholder="Container Size in Liters">
	<input type="text" class="form-control" id="cost" placeholder="Cost in Dollars">

    <button type="button" class="btn btn-primary" id="add-inventory">Add</button>

</template>
